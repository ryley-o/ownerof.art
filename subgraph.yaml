specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: 'IOwnerOfArt-0x0000000000000000000000000000000000000000'
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: IOwnerOf_Art
      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Message
      abis:
        - name: IOwnerOf_Art
          file: ./out/IOwnerOf_Art.sol/IOwnerOf_Art.json
        - name: IERC721Metadata
          file: ./out/IERC721Metadata.sol/IERC721Metadata.json
      eventHandlers:
        - event: MessagePosted(indexed address,indexed uint256,indexed address,address,uint256)
          handler: handleMessagePosted
      file: ./subgraph_src/mappings.ts
